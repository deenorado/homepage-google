<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Deenorado's Google Page</title>
            <link rel="stylesheet" href="css/googlecss.css">
            <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" type="image/gif">
        </head>
        
        <body>
            <header class="header">
                <nav id="headerLeft">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </nav>
                <nav id="headerRight">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#"><image id="allApps" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></image></a>
                    <button id="signInButton">Sign In</button>
                </nav>
            </header>

            <div id="logoDiv">
                <a href="https://www.google.com" id="googleLogo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>   
            </div>
            
            <div id="searchDiv">
                <i class="fa fa-search icon"></i> 
                <label for="search">
                    <input id="searchBox" type="text">
                </label>
            </div>
            
            <div>
                <label for="submit">
                    <input type="submit" name="submit" value="Google Search" id="submit">
                </label>
                <label for="feelingLucky">
                    <input type="submit" name="submit" value="I'm feeling lucky" id="feelingLucky">
                </label>
            </div>
            
            <footer>
                <div id="footerLeft">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div id="footerRight">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </footer>
        </body>
    </html>
